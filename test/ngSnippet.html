<!DOCTYPE html>
<html ng-app="app">
<head>
    <link type="text/css" rel="stylesheet" href="../components/jquery-mobile/jquery.mobile-1.3.1.css">
    <script src="../components/angular/angular.js"></script>
    <script src="../components/angular/angular-mobile.js"></script>
    <script src="../dist/angular-jqm.js"></script>

    <script>
        var mod = angular.module("app", ["jqm"]);
        mod.config(function($routeProvider) {
            $routeProvider.when("/", {
                redirectTo: "main.html"
            });
            $routeProvider.when("/ngSnippet.html", {
                redirectTo: "main.html"
            });
            $routeProvider.when("/:page", {
                transition: 'slide',
                templateUrl: function(params) {
                    return params.page;
                }
            });
        });
		mod.controller('flipController', function($scope) {
			$scope.label = 'Awesome label';
			$scope.someModel = 1;
		});
    </script>

    <script type="text/ng-template" id="main.html">
        <!-- the main page of your app -->
        <div jqm-page>
            <h1>Main page</h1>
            <a href="#/page2.html">To page2</a>
            <!-- put your sample code here -->
			<a href="#/flip.html">To Flip</a>
        </div>
    </script>

    <script type="text/ng-template" id="page2.html">
        <!-- Another page -->
        <div jqm-page>
            <h1>Page 2</h1>
        </div>
    </script>
	
	<script type="text/ng-template" id="flip.html">
        <div jqm-page ng-controller="flipController">
            <h1>Flip Switch Test</h1>
            <div jqm-flip id="flip-1" ng-model="someModel" on-label="on" on-value="1" off-label="off" off-value="0">{{label}}</div>
			<p>Model: {{someModel}}</p>
        </div>
    </script>
	
</head>

<body jqm-viewport>

</body>

</html>
